name: Build and Release Caddy

on:
  schedule:
    - cron: '0 3 * * *' # 每天凌晨 3 点
  push:
    tags:
      - 'v*' # 也可以在推送标签时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 更新到最新版本

      - name: Set up Go
        uses: actions/setup-go@v3 # 更新到最新版本
        with:
          go-version: '1.21.1' # 使用 Go 1.21.1

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build Caddy for Linux amd64
        run: |
          export GOOS=linux
          export GOARCH=amd64
          xcaddy build v2.8.4 \
              --with github.com/WeidiDeng/caddy-cloudflare-ip \
              --with github.com/mholt/caddy-grpc-web \
              --with github.com/greenpau/caddy-git \
              --with github.com/mholt/caddy-webdav \
              --with github.com/WingLim/caddy-webhook \
              --with github.com/mholt/caddy-ratelimit \
              --with github.com/caddyserver/ntlm-transport \
              --with github.com/lolPants/caddy-requestid \
              --with github.com/sjtug/caddy2-filter \
              --with github.com/chukmunnlee/caddy-openapi \
              --with github.com/ggicci/caddy-jwt \
              --with github.com/caddy-dns/cloudflare \
              --with github.com/libdns/cloudflare \
              --with github.com/caddy-dns/route53 \
              --with github.com/caddy-dns/duckdns \
              --with github.com/caddy-dns/dnspod \
              --with github.com/caddy-dns/digitalocean \
              --with github.com/caddy-dns/alidns \
              --with github.com/caddy-dns/godaddy \
              --with github.com/caddy-dns/vultr \
              --with github.com/caddy-dns/googleclouddns \
              --with github.com/caddy-dns/ovh \
              --with github.com/caddy-dns/metaname \
              --with github.com/caddy-dns/ddnss \
              --with github.com/caddy-dns/dinahosting \
              --with github.com/caddy-dns/powerdns \
              --with github.com/caddy-dns/tencentcloud \
              --with github.com/aksdb/caddy-cgi/v2 \
              --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
              --output ./caddy_linux_amd64

      - name: Build Caddy for Linux arm64
        run: |
          export GOOS=linux
          export GOARCH=arm64
          xcaddy build v2.8.4 \
              --with github.com/WeidiDeng/caddy-cloudflare-ip \
              --with github.com/mholt/caddy-grpc-web \
              --with github.com/greenpau/caddy-git \
              --with github.com/mholt/caddy-webdav \
              --with github.com/WingLim/caddy-webhook \
              --with github.com/mholt/caddy-ratelimit \
              --with github.com/caddyserver/ntlm-transport \
              --with github.com/lolPants/caddy-requestid \
              --with github.com/sjtug/caddy2-filter \
              --with github.com/chukmunnlee/caddy-openapi \
              --with github.com/ggicci/caddy-jwt \
              --with github.com/caddy-dns/cloudflare \
              --with github.com/libdns/cloudflare \
              --with github.com/caddy-dns/route53 \
              --with github.com/caddy-dns/duckdns \
              --with github.com/caddy-dns/dnspod \
              --with github.com/caddy-dns/digitalocean \
              --with github.com/caddy-dns/alidns \
              --with github.com/caddy-dns/godaddy \
              --with github.com/caddy-dns/vultr \
              --with github.com/caddy-dns/googleclouddns \
              --with github.com/caddy-dns/ovh \
              --with github.com/caddy-dns/metaname \
              --with github.com/caddy-dns/ddnss \
              --with github.com/caddy-dns/dinahosting \
              --with github.com/caddy-dns/powerdns \
              --with github.com/caddy-dns/tencentcloud \
              --with github.com/aksdb/caddy-cgi/v2 \
              --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
              --output ./caddy_linux_arm64

      - name: Build Caddy for Linux arm
        run: |
          export GOOS=linux
          export GOARCH=arm
          xcaddy build v2.8.4 \
              --with github.com/WeidiDeng/caddy-cloudflare-ip \
              --with github.com/mholt/caddy-grpc-web \
              --with github.com/greenpau/caddy-git \
              --with github.com/mholt/caddy-webdav \
              --with github.com/WingLim/caddy-webhook \
              --with github.com/mholt/caddy-ratelimit \
              --with github.com/caddyserver/ntlm-transport \
              --with github.com/lolPants/caddy-requestid \
              --with github.com/sjtug/caddy2-filter \
              --with github.com/chukmunnlee/caddy-openapi \
              --with github.com/ggicci/caddy-jwt \
              --with github.com/caddy-dns/cloudflare \
              --with github.com/libdns/cloudflare \
              --with github.com/caddy-dns/route53 \
              --with github.com/caddy-dns/duckdns \
              --with github.com/caddy-dns/dnspod \
              --with github.com/caddy-dns/digitalocean \
              --with github.com/caddy-dns/alidns \
              --with github.com/caddy-dns/godaddy \
              --with github.com/caddy-dns/vultr \
              --with github.com/caddy-dns/googleclouddns \
              --with github.com/caddy-dns/ovh \
              --with github.com/caddy-dns/metaname \
              --with github.com/caddy-dns/ddnss \
              --with github.com/caddy-dns/dinahosting \
              --with github.com/caddy-dns/powerdns \
              --with github.com/caddy-dns/tencentcloud \
              --with github.com/aksdb/caddy-cgi/v2 \
              --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
              --output ./caddy_linux_arm

      - name: Build Caddy for macOS amd64
        run: |
          export GOOS=darwin
          export GOARCH=amd64
          xcaddy build v2.8.4 \
              --with github.com/WeidiDeng/caddy-cloudflare-ip \
              --with github.com/mholt/caddy-grpc-web \
              --with github.com/greenpau/caddy-git \
              --with github.com/mholt/caddy-webdav \
              --with github.com/WingLim/caddy-webhook \
              --with github.com/mholt/caddy-ratelimit \
              --with github.com/caddyserver/ntlm-transport \
              --with github.com/lolPants/caddy-requestid \
              --with github.com/sjtug/caddy2-filter \
              --with github.com/chukmunnlee/caddy-openapi \
              --with github.com/ggicci/caddy-jwt \
              --with github.com/caddy-dns/cloudflare \
              --with github.com/libdns/cloudflare \
              --with github.com/caddy-dns/route53 \
              --with github.com/caddy-dns/duckdns \
              --with github.com/caddy-dns/dnspod \
              --with github.com/caddy-dns/digitalocean \
              --with github.com/caddy-dns/alidns \
              --with github.com/caddy-dns/godaddy \
              --with github.com/caddy-dns/vultr \
              --with github.com/caddy-dns/googleclouddns \
              --with github.com/caddy-dns/ovh \
              --with github.com/caddy-dns/metaname \
              --with github.com/caddy-dns/ddnss \
              --with github.com/caddy-dns/dinahosting \
              --with github.com/caddy-dns/powerdns \
              --with github.com/caddy-dns/tencentcloud \
              --with github.com/aksdb/caddy-cgi/v2 \
              --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
              --output ./caddy_darwin_amd64

      - name: Build Caddy for Windows amd64
        run: |
          export GOOS=windows
          export GOARCH=amd64
          xcaddy build v2.8.4 \
              --with github.com/WeidiDeng/caddy-cloudflare-ip \
              --with github.com/mholt/caddy-grpc-web \
              --with github.com/greenpau/caddy-git \
              --with github.com/mholt/caddy-webdav \
              --with github.com/WingLim/caddy-webhook \
              --with github.com/mholt/caddy-ratelimit \
              --with github.com/caddyserver/ntlm-transport \
              --with github.com/lolPants/caddy-requestid \
              --with github.com/sjtug/caddy2-filter \
              --with github.com/chukmunnlee/caddy-openapi \
              --with github.com/ggicci/caddy-jwt \
              --with github.com/caddy-dns/cloudflare \
              --with github.com/libdns/cloudflare \
              --with github.com/caddy-dns/route53 \
              --with github.com/caddy-dns/duckdns \
              --with github.com/caddy-dns/dnspod \
              --with github.com/caddy-dns/digitalocean \
              --with github.com/caddy-dns/alidns \
              --with github.com/caddy-dns/godaddy \
              --with github.com/caddy-dns/vultr \
              --with github.com/caddy-dns/googleclouddns \
              --with github.com/caddy-dns/ovh \
              --with github.com/caddy-dns/metaname \
              --with github.com/caddy-dns/ddnss \
              --with github.com/caddy-dns/dinahosting \
              --with github.com/caddy-dns/powerdns \
              --with github.com/caddy-dns/tencentcloud \
              --with github.com/aksdb/caddy-cgi/v2 \
              --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
              --output ./caddy_windows_amd64.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: |
            ./caddy_linux_amd64
            ./caddy_linux_arm64
            ./caddy_linux_arm
            ./caddy_darwin_amd64
            ./caddy_windows_amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: |
            ./caddy_linux_amd64
            ./caddy_linux_arm64
            ./caddy_linux_arm
            ./caddy_darwin_amd64
            ./caddy_windows_amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
