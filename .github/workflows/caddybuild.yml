name: Build and Release Caddy

on:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build Caddy
        run: |
          go get github.com/caddyserver/xcaddy/cmd/xcaddy
          xcaddy build \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/mholt/caddy-grpc-web \
            --with github.com/greenpau/caddy-git \
            --with github.com/mholt/caddy-webdav \
            --with github.com/WingLim/caddy-webhook \
            --with github.com/mholt/caddy-ratelimit \
            --with github.com/caddyserver/ntlm-transport \
            --with github.com/lolPants/caddy-requestid \
            --with github.com/sjtug/caddy2-filter \
            --with github.com/chukmunnlee/caddy-openapi \
            --with github.com/ggicci/caddy-jwt \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/libdns/cloudflare \
            --with github.com/caddy-dns/route53 \
            --with github.com/caddy-dns/duckdns \
            --with github.com/caddy-dns/dnspod \
            --with github.com/caddy-dns/digitalocean \
            --with github.com/caddy-dns/alidns \
            --with github.com/caddy-dns/godaddy \
            --with github.com/caddy-dns/vultr \
            --with github.com/caddy-dns/googleclouddns \
            --with github.com/caddy-dns/ovh \
            --with github.com/caddy-dns/metaname \
            --with github.com/caddy-dns/ddnss \
            --with github.com/caddy-dns/dinahosting \
            --with github.com/caddy-dns/powerdns \
            --with github.com/caddy-dns/tencentcloud \
            --with github.com/aksdb/caddy-cgi/v2 \
            --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
            --output caddy

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            This is the first release of Caddy compiled with the specified plugins.
          draft: false
          prerelease: false

      - name: Upload binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./caddy
          asset_name: caddy-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./caddy.exe
          asset_name: caddy-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./caddy-darwin-amd64
          asset_name: caddy-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./caddy-darwin-arm64
          asset_name: caddy-darwin-arm64
          asset_content_type: application/octet-stream

      - name: Upload binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./caddy-android-amd64
          asset_name: caddy-android-amd64
          asset_content_type: application/octet-stream
